<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tasbeeh Counter | Tushar Siddik</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="Subhanallah">সুবহানাল্লাহ</div>
        <div class="info">
          <div><button onclick="incrementSubhanallah()">+</button></div>
          <div id="count-Subhanallah"></div>
          <!-- <p id="text-sub"></p> -->
          <div><button onclick="decrementSubhanallah()">-</button></div>
        </div>
      </div>
      <div class="wrapper">
        <div class="Alhamdulillah">আলহামদুলিল্লাহ</div>
        <div class="info">
          <div><button onclick="incrementAlhamdulillah()">+</button></div>
          <div id="count-Alhamdulillah"></div>
          <!-- <p id="text-sub"></p> -->
          <div><button onclick="decrementAlhamdulillah()">-</button></div>
        </div>
      </div>
      <div class="wrapper">
        <div class="Allahuakbar">আল্লাহু আকবার</div>
        <div class="info">
          <div><button onclick="incrementAllahuakbar()">+</button></div>
          <div id="count-Allahuakbar"></div>
          <!-- <p id="text-sub"></p> -->
          <div><button onclick="decrementAllahuakbar()">-</button></div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <footer>
       <div>&copy; All rights reserved
       <br>Tushar Siddik</div>
    </footer>
  </body>
</html>
